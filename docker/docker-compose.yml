name: doc-standards

services:
  backend:
    image: doc-standards-backend:1.0
    build:
      context: ../backend
      dockerfile: ../docker/backend.Dockerfile
    command: uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ../backend:/app/backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/docstandards
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - WATCHFILES_FORCE_POLLING=true
      - PYTHONPATH=/app
    ports:
      - "8001:8000"
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 1G
    depends_on:
      - db
      - redis
      - minio

  worker:
    image: doc-standards-worker:1.0
    build:
      context: ../backend
      dockerfile: ../docker/worker.Dockerfile
    command: celery -A backend.app.worker.celery_app worker --loglevel=info -Q celery,validation-queue
    volumes:
      - ../backend:/app/backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/docstandards
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - WATCHFILES_FORCE_POLLING=true
      - PYTHONPATH=/app
    restart: always
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    depends_on:
      - db
      - redis
      - minio

  frontend:
    image: doc-standards-frontend:1.0
    build:
      context: ../frontend
      dockerfile: ../docker/frontend.Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8001/api/v1
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: docstandards
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9005:9001"
    volumes:
      - minio_data:/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
  minio_data:
